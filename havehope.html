    <!-- Facebook API Start -->
    <div id='fb-root'></div>
    <script type="text/javascript">
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1866038240375692',
                xfbml: true,
                version: 'v2.12',
                status: true,
                cookie: true,
                oauth: true
            });
        };


        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        /* make the API call */
        function facebookButtonPressed() {
            FB.login(function(response) {
                if (response.authResponse) {
                    var body = 'Reading JS SDK documentation';

                    //Taggable Friends Call
                    FB.api('/me/taggable_friends?fields=name&limit=15', function(response) {
                        if (!response || response.error) {
                            var read_err_text = 'Error';
                            $("#read_result").text(read_err_text);
                        } else {
                            var read_ok_text = jsonParser(response);
                            $("#read_result").html(read_ok_text);
                            addFriendsToArray();
                            openDisplayWindow();
                        }
                    });

                } else {
                    alert('User is logged out');
                }
            }, {
                scope: 'public_profile,user_friends'
            });
        };

        function jsonParser(response) {
            var message = "";
            var dataArray = response.data;
            for (var count in dataArray) {
                message = message + dataArray[count].name;
                message = message + '<br/>';


            }
            return message;
        };

    </script>
    <!-- Facebook API End -->
